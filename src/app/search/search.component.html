<div>

//new changes
  <h3>Enter the date</h3>
  <form #frm="ngForm" (ngSubmit)="searchByDate(frm.value)">
      <input type="date" id="date" name="date"  data-date-format="DD MM YYYY" ngModel/>
      <input type="submit" value="Search"/>
    </form>
</div>

<div >
    <table>
      <thead>
        <tr>
          <th>Event Time</th>
          <th>Event Venue</th>
          <th>Event Description</th>
          <th>Event Date</th>
          <th>Event Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of sResult">
          <td>{{s.time }}</td>
          <td>{{s.venue | uppercase}}</td>
          <td>{{s.description  }}</td>
          <td>{{s.date}}</td>
          <td >{{s.status}}</td>
         
        </tr>
      </tbody>
    </table>
    </div>
